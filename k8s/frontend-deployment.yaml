apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kiii-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <DOCKERHUB_USERNAME>/frontend:latest
        ports:
        - containerPort: 80

